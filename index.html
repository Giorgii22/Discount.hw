<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="d2">
        <h1 class="h1">Simple, traffic-based pricing</h1>
        <p class="p1">
            Sign-up for our 30-day trial. No credit card required.
        </p>
    </div>
</header>
<div class="d3">
    <div class="d4">
        <article class="card">
            <div class="d5">
                <p class="p2" id="pageviews-count">
                    100K Pageviews
                </p>
                <input
                    type="range"
                    name="range"
                    class="slider"
                    id="range"
                    aria-label="input"
                />
                <h2 class="card__price">
                    <span class="price" id="price">$16.00</span>
                    <span class="card__duration">/month</span>
                </h2>

                <div class="card__content">
                    
                    <input
                        type="checkbox"
                        name="checkanually"
                        class="switch"
                        aria-label="input"
                        id="toggle_discount"
                    />
                    <p class="card__discount">
                        -25%<span> discount</span>
                    </p>
                </div>
            </div>
            
</div>

</main>





    <script src="./index.js"></script>
</body>
</html>
